<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyondBrain - Advanced General Intelligence - Coming Soon</title>
    <style>
        * {,
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana'  'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        header {
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }
        
        .logo span {
            color: #3498db;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .glitch-container {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .glitch {
            font-size: 4rem;
            font-weight: 800;
            position: relative;
            color: white;
            letter-spacing: 3px;
        }
        
        .glitch::before,
        .glitch::after {
            content: "BEYONDBRAIN";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00ff;
            color: cyan;
            animation: glitch-effect 2s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: 1px 0 #00ffff;
            color: magenta;
            animation: glitch-effect 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-effect {
            0% {
                clip-path: inset(30% 0 70% 0);
            }
            20% {
                clip-path: inset(10% 0 60% 0);
            }
            40% {
                clip-path: inset(40% 0 43% 0);
            }
            60% {
                clip-path: inset(80% 0 5% 0);
            }
            80% {
                clip-path: inset(15% 0 75% 0);
            }
            100% {
                clip-path: inset(5% 0 90% 0);
            }
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
            opacity: 0.8;
        }
        
        .animated-dots {
            display: inline-block;
            margin-left: 5px;
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #3498db;
            margin: 0 3px;
            opacity: 0;
            animation: dot-animation 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.3s;
            background-color: #9b59b6;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.6s;
            background-color: #3498db;
        }
        
        @keyframes dot-animation {
            0% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
            100% { opacity: 0; transform: translateY(0); }
        }
        
        footer {
            padding: 2rem;
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .glitch {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .glitch {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <span> </span></div>
    </header>
    
    <div class="container">
        <main>
            <div class="glitch-container">
                <div class="glitch">BEYONDBRAIN</div>
            </div>
            <h1>Intelligence Reimagined</h1>
            <p>We are developing the next generation of Artificial General Intelligence. A revolutionary system designed to think, learn, and solve problems like never before.</p>
            <p>Coming soon<span class="animated-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span></p>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2025 BeyondBrain. All rights reserved.</p>
    </footer>
</body>
</html>
