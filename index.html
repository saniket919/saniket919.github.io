<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyondBrain - The New Era of Artifical Intelligence</title>
    <!-- Add GSAP from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .neural-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .neuron {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(52, 152, 219, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
        }
        
        .synapse {
            position: absolute;
            height: 1px;
            transform-origin: left center;
            background: linear-gradient(90deg, rgba(52, 152, 219, 0.3), rgba(155, 89, 182, 0.3));
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }
        
        .logo-container {
            margin-bottom: 2rem;
            opacity: 0;
        }
        
        .main-title {
            font-size: min(18vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 0.9;
            text-transform: uppercase;
            background: linear-gradient(90deg, #3498db, #9b59b6, #3498db);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: scale(0.9);
            animation: gradient 15s ease infinite;
            filter: blur(20px);
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .coming-soon {
            font-size: min(4vw, 1.5rem);
            font-weight: 300;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .animated-dots {
            display: inline-block;
        }
        
        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0;
        }
        
        .dot:nth-child(1) {
            background-color: #3498db;
        }
        
        .dot:nth-child(2) {
            background-color: #9b59b6;
        }
        
        .dot:nth-child(3) {
            background-color: #3498db;
        }
        
        .brain-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 80%, rgba(0,0,0,0.8) 100%);
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(52, 152, 219, 0), 
                rgba(52, 152, 219, 0.5), 
                rgba(155, 89, 182, 0.5), 
                rgba(52, 152, 219, 0));
            top: 50%;
            left: 0;
            z-index: 0;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
            opacity: 0;
            transform: scaleX(0);
        }
        
        .footer {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
        }
        
        .tagline {
            position: absolute;
            top: 2rem;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 15vw;
            }
            
            .coming-soon {
                font-size: 3.5vw;
                letter-spacing: 0.3em;
            }
        }
    </style>
</head>
<body>
    <div class="neural-container"></div>
    <div class="brain-scan"></div>
    <div class="scan-line"></div>
    
    <div class="tagline">BeyondBrain - The New Era of Artifical General Intelligence</div>
    
    <div class="main-content">
        <div class="main-title">BEYOND<br>BRAIN</div>
        <div class="coming-soon">COMING SOON<span class="animated-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span></div>
    </div>
    
    <div class="footer">&copy; 2025 BeyondBrain. All rights reserved.</div>
    
    <script>
        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);
        
        // Create neural network visualization
        function createNeuralNetwork() {
            const container = document.querySelector('.neural-container');
            const neuronCount = 40; // More neurons for a denser network
            const neurons = [];
            
            // Create neurons
            for (let i = 0; i < neuronCount; i++) {
                const neuron = document.createElement('div');
                neuron.classList.add('neuron');
                
                // Position throughout the viewport
                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                neuron.style.left = `${xPos}%`;
                neuron.style.top = `${yPos}%`;
                
                container.appendChild(neuron);
                neurons.push({
                    element: neuron,
                    x: xPos,
                    y: yPos
                });
                
                // Subtle pulse animation
                gsap.to(neuron, {
                    boxShadow: '0 0 15px rgba(52, 152, 219, 0.8)',
                    scale: Math.random() * 0.5 + 1.2,
                    duration: Math.random() * 4 + 3,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: Math.random() * 3
                });
            }
            
            // Create synapses (connections between neurons)
            for (let i = 0; i < neurons.length; i++) {
                const neuron = neurons[i];
                
                // Connect to 2-4 other neurons
                const connectionCount = Math.floor(Math.random() * 3) + 2;
                
                for (let j = 0; j < connectionCount; j++) {
                    // Find another neuron to connect to
                    const targetIndex = Math.floor(Math.random() * neurons.length);
                    if (targetIndex !== i) {
                        const target = neurons[targetIndex];
                        
                        // Calculate distance and angle
                        const dx = target.x - neuron.x;
                        const dy = target.y - neuron.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Only connect if distance isn't too large
                        if (distance < 30) {
                            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                            
                            // Create synapse line
                            const synapse = document.createElement('div');
                            synapse.classList.add('synapse');
                            synapse.style.width = `${distance}%`;
                            synapse.style.left = `${neuron.x}%`;
                            synapse.style.top = `${neuron.y}%`;
                            synapse.style.transform = `rotate(${angle}deg)`;
                            
                            container.appendChild(synapse);
                            
                            // Animate synapse "neural activity"
                            gsap.fromTo(synapse, 
                                { opacity: 0.1 },
                                {
                                    opacity: 0.7,
                                    duration: Math.random() * 2 + 2,
                                    repeat: -1,
                                    yoyo: true,
                                    ease: "sine.inOut",
                                    delay: Math.random() * 5
                                }
                            );
                            
                            // Create data pulse animation
                            setInterval(() => {
                                if (Math.random() > 0.7) { // Only animate some synapses at random times
                                    const pulse = document.createElement('div');
                                    pulse.style.position = 'absolute';
                                    pulse.style.width = '3px';
                                    pulse.style.height = '3px';
                                    pulse.style.borderRadius = '50%';
                                    pulse.style.backgroundColor = Math.random() > 0.5 ? '#3498db' : '#9b59b6';
                                    pulse.style.top = '-1px';
                                    pulse.style.left = '0';
                                    synapse.appendChild(pulse);
                                    
                                    gsap.to(pulse, {
                                        left: '100%',
                                        opacity: 0,
                                        duration: Math.random() * 2 + 1,
                                        ease: "power1.inOut",
                                        onComplete: () => {
                                            pulse.remove();
                                        }
                                    });
                                }
                            }, Math.random() * 5000 + 3000);
                        }
                    }
                }
            }
        }
        
        // Animation for the brain scan line
        function animateScanLine() {
            const scanLine = document.querySelector('.scan-line');
            
            // Create the scanning animation
            gsap.to(scanLine, {
                opacity: 0.8,
                duration: 1.5,
                delay: 2
            });
            
            gsap.fromTo(scanLine, 
                { transformOrigin: 'center', scaleX: 0 },
                {
                    scaleX: 1,
                    duration: 1.5,
                    delay: 2
                }
            );
            
            // Move from top to bottom
            gsap.fromTo(scanLine,
                { top: '10%' },
                {
                    top: '90%',
                    duration: 8,
                    ease: "power1.inOut",
                    delay: 3.5,
                    repeat: -1,
                    yoyo: true,
                    repeatDelay: 2
                }
            );
        }
        
        // Animate the dots
        function animateDots() {
            const dots = document.querySelectorAll('.dot');
            
            gsap.fromTo(dots, 
                { opacity: 0, y: 0 },
                {
                    opacity: function(index) {
                        return 0.7 - (index * 0.1); // Decreasing opacity for each dot
                    },
                    y: -10,
                    duration: 1,
                    repeat: -1,
                    yoyo: true,
                    stagger: 0.3,
                    delay: 4
                }
            );
        }
        
        // Wait for page to load
        window.addEventListener('load', () => {
            // Create main timeline
            const tl = gsap.timeline();
            
            // Brain scan first
            tl.to('.brain-scan', {
                opacity: 0.8,
                duration: 2,
                ease: "power2.inOut"
            });
            
            // Main title animation - blur reveal
            tl.fromTo('.main-title', 
                { opacity: 0, filter: 'blur(20px)', scale: 0.9 },
                { 
                    opacity: 1, 
                    filter: 'blur(0px)', 
                    scale: 1,
                    duration: 2.5, 
                    ease: "power2.out" 
                }
            );
            
            // Coming soon text animation
            tl.fromTo('.coming-soon', 
                { opacity: 0, y: 20 },
                { opacity: 0.7, y: 0, duration: 1.5, ease: "power2.out" },
                "-=1"
            );
            
            // Tagline fade in
            tl.fromTo('.tagline', 
                { opacity: 0, y: -10 },
                { opacity: 0.5, y: 0, duration: 1.5 },
                "-=1"
            );
            
            // Footer fade in
            tl.fromTo('.footer', 
                { opacity: 0 },
                { opacity: 0.4, duration: 1.5 },
                "-=1"
            );
            
            // Start neural network animation
            createNeuralNetwork();
            
            // Start scan line animation
            animateScanLine();
            
            // Start dots animation
            animateDots();
            
            // Subtle floating animation for the main content
            gsap.to('.main-content', {
                y: 10,
                duration: 6,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
            
            // Subtle glow pulse for the title
            gsap.fromTo('.main-title', 
                { textShadow: '0 0 10px rgba(52, 152, 219, 0.2)' },
                {
                    textShadow: '0 0 25px rgba(52, 152, 219, 0.5)',
                    duration: 4,
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut",
                    delay: 3
                }
            );
            
            // Interactive movement with mouse
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                // Subtle movement of the neural network based on mouse position
                gsap.to('.neural-container', {
                    x: (mouseX - 0.5) * 20,
                    y: (mouseY - 0.5) * 20,
                    duration: 0.2,
                    ease: "power1.out"
                });
                
                // Even more subtle movement of the main content
                gsap.to('.main-title', {
                    x: (mouseX - 0.5) * 10,
                    y: (mouseY - 0.5) * 10,
                    duration: 1,
                    ease: "power1.out"
                });
            });
        });
    </script>
</body>
</html>
